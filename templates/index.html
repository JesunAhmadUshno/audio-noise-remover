<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicClear AI | Audio Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-container">
        <div class="header">
            <i class="fa-solid fa-wave-square logo-icon"></i>
            <h1>SonicClear <span class="highlight">AI</span></h1>
        </div>

        <div class="upload-area" id="dropZone">
            <input type="file" id="audioInput" accept=".mp3, .wav, .m4a, .mp4" hidden>
            <div class="icon-box">
                <i class="fa-solid fa-cloud-arrow-up"></i>
            </div>
            <h3>Drag & Drop or Click to Upload</h3>
            <p class="file-status" id="fileStatus">Supported: MP3, WAV, M4A, MP4</p>
        </div>

        <div class="options-grid">
            <div class="option-card">
                <div class="option-info">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <span>AI Denoise</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="opt-denoise" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            
            <div class="option-card">
                <div class="option-info">
                    <i class="fa-solid fa-compress-arrows-alt"></i>
                    <span>Compressor</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="opt-compress" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="option-card">
                <div class="option-info">
                    <i class="fa-solid fa-sliders"></i>
                    <span>Studio EQ</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="opt-eq" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <button onclick="processAudio()" id="processBtn" class="glow-button" disabled>
            START PROCESSING
        </button>

        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loader">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
            </div>
            <p>Enhancing Audio...</p>
        </div>

        <div id="resultSection" class="hidden">
            <div class="waveform-container" id="waveform"></div>
            <div class="playback-controls">
                <button id="playPauseBtn" class="control-btn"><i class="fa-solid fa-play"></i></button>
            </div>
            <p class="success-msg"><i class="fa-solid fa-check-circle"></i> Download Started!</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
